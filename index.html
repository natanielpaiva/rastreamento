<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu melhor investimento</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        #loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #loading-screen span {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
        }

        #message {
            display: none;
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <span>Carregando...</span>
</div>

<div id="message">
    TOC TOC TOC... É a Polícia Federal
    IP Rastreado e enviado com sucesso! Obrigado por colaborar com o  Fim das Fraudes.
</div>

<script>
    // Simula um tempo de carregamento antes de exibir a mensagem final
    setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('message').style.display = 'block';
    }, 3000); // 3 segundos
</script>

</body>
</html>
